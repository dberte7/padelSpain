<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Padel Spain</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
              <img src="img/padel-spain-logo-15471017461.jpg" alt="logo">
            </div>
            <nav>
              <ul>
                  <li><a href="index.html">Inicio</a></li>
                  <li><a href="contacto.html">Contacto</a></li>
                  <li><a href="informacion.html">Información</a></li>
              </ul>
            </nav>
          </div>
    </header>
    <main>
        <div class="container">
            <div class="contact-box">
                <div class="left"></div>
                <div class="right">
                    <h2>Formulario de Contacto</h2>
                    <form action="">
                        <input type="text" class="field" placeholder="Introduce tú nombre" required>
                        <input type="email" class="field" placeholder="Introduce tú email" required>
                        <input type="number" class="field" placeholder="Introduce tú teléfono" required>
                        <textarea placeholder="Escribe aquí tu mensaje..." class="field" required></textarea>
                        <div class="check">
                            <input type="checkbox" required>
                            <label>Acepto las condiciones de privacidad</label>
                        </div>
                        <input class="btn" type="submit" value="Enviar">
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="copy">
            <p>Padel Spain © 2023</p>
        </div>
    </footer>
</body>
</html>
